<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result!</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='font.css') }}">
</head>
<body>
    <div class="container">
        <div class="inner-container performance" style="height: 700px">
            <div class="form-container performance" style="height: 50%;">
                <div class="page-header" style=" padding: 0">
                    The Vendor Performance is: <br>
					{{ answer }}
                </div>
                <div class="text-container">
                    {% for i in range(length) %}
                    	{% if (answer == "Performing") and (value[i][1] >= 0.6) %}
                        	{{ value[i][0] }} <br>
                        {% elif (answer == "Non-performing") and (value[i][1] < 1) %}
                        	{{ value[i][0] }} <br>
                        {% endif %}
                    {% endfor %}
                    Final Score {{rating}} (out of 5)
                </div>
            </div>
    </div>
</body>
</html>
