<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result!</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='font.css') }}">
</head>
<body>
    <div class="container">
        <div class="inner-container performance" style="height: 700px">
            <div class="form-container performance" style="height: 50%;">
                <div class="page-header" style=" padding: 0">
                    The Vendor Performance is...
                </div>
                <div class="text-container">
                    {{ answer }} <br>
                    {% for i in range(0,3) %}
                        {{ value[i][0] }} <br>
                    {% endfor %}
                    Final Score {{rating}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
